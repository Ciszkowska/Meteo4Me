<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city"
          required
          name="search-form"
          id="city"
        /><input type="submit" value="search" />
      </form>
    </header>
    <main>
      <h1>City</h1>
      <p>
        Tuesday 23:32, sunny
        <br />
        Humidity: 33%, Wind 3.21 km/h
      </p>
      <div>12C</div>
    </main>

      >

  </body>
