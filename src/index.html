<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          /><input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1 class="weather-city"></h1>
          <p class="weather-details">
            Tuesday 23:32, sunny
            <br />
            Humidity: <strong>33%</strong>, Wind <strong>3.21 km/h</strong>
          </p>

          <div class="weather-temperature">12C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ciszkowska" target="_blank "> Ciszkowska</a
        >,
        <a
          href="https://github.com/Ciszkowska?tab=repositories"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted by netlify.
      </footer>
    </div>
  </body>
</html>
