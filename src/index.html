<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            required
            name="search-form"
            id="city"
          /><input type="submit" value="search" />
        </form>
      </header>
      <main>
        <h1>City</h1>
        <p>
          Tuesday 23:32, sunny
          <br />
          Humidity: 33%, Wind 3.21 km/h
        </p>
        <div>12C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ciszkowska" target="_blank "> Ciszkowska</a
        >,
        <a
          href="https://github.com/Ciszkowska?tab=repositories"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted by netlify.
      </footer>
    </div>
  </body>
</html>
