<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          /><input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Paris</h1>
            <p class="weather-details">
              <span id="time">Tuesday 23:32</span>,
              <span id="description"> Sunny</span>
              <br />
              Humidity: <strong id="humidity">33%</strong>, Wind
              <strong id="windSpeed">3.21 km/h</strong>
            </p>
          </div>

          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temp" id="temperature">45</div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Ciszkowska" target="_blank "> Ciszkowska</a
        >,
        <a
          href="https://github.com/Ciszkowska?tab=repositories"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted by netlify.
      </footer>
    </div>
    <script src="home.js"></script>
  </body>
</html>
